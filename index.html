<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>SD Fashion</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
      background: linear-gradient(to right, #ffe0ec, #e0f7fa);
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(to right, #ff4081, #7c4dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 20px;
    }
    textarea {
      width: 90%;
      height: 120px;
      font-size: 16px;
      margin-bottom: 20px;
      resize: none;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #34a853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c8c47;
    }
  </style>
</head>
<body>
  <h1>SD Fashion</h1>
  <p>તમારું રિવ્યૂ નીચે આપેલ લખાણમાંથી કૉપિ કરી અને સીધું Google રિવ્યૂ પેજ ખોલી શકો છો.</p>
  <textarea id="reviewText" readonly>લોડ થઈ રહ્યું છે...</textarea>
  <br>
  <button onclick="copyAndRedirect()">રિવ્યૂ કૉપિ કરો અને Google ખોલો</button>

  <script>
    async function loadReview() {
      try {
        const response = await fetch('reviews.json');
        const reviews = await response.json();
        const randomReview = reviews[Math.floor(Math.random() * reviews.length)];
        document.getElementById("reviewText").value = randomReview;
      } catch (error) {
        document.getElementById("reviewText").value = "રિવ્યૂ લોડ કરવામાં ભૂલ આવી.";
      }
    }

    function copyAndRedirect() {
      const textArea = document.getElementById("reviewText");
      textArea.select();
      document.execCommand("copy");
      window.open("https://g.page/r/CQL6YaZ4hugaEAE/review", "_blank");
    }

    window.onload = loadReview;
  </script>
</body>
</html>
